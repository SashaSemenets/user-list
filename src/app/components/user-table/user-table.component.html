<table class="user-list__table">
  <thead>
    <tr>
      <th>Username</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody (click)="onRowClick($event)">
    <tr class="user-list__table-row" *ngFor="let item of userListProps" [id]="item.id">
      <td>{{ item.username }}</td>
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.type }}</td>
    </tr>
  </tbody>
</table>
