<table class="user-list__table" *ngIf="(users$ | async) as users">
  <thead class="user-list__table-header">
    <tr>
      <th>Username</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr class="user-list__table-row" *ngFor="let item of users" (click)="onRowClick(item)">
      <td>{{ item.username }}</td>
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.type }}</td>
    </tr>
  </tbody>
  <tfoot class="user-list__table-footer">
  </tfoot>
</table>
